<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Lisa&Daniel Notes</title>
</head>

<body>
    <div id="maintitle">
        <h1>Project:Note</h1>
    </div>
    <div id="maincontainer">
        <div id="sidebar">
            <button>
            DREAMS
        </button>
            <button>
            DEAD
        </button>
            <button>
            AND
        </button>
            <button>
            GONE
        </button>
        </div>
        <div id="mainbody">
            <div id="newNoteFormContainer">
                <form id="addNewNoteForm">
                    <div>
                        <input id="addNewNoteTitle" type="text" placeholder="Type Your Note Title Here!">
                        <input id="addNewNoteText" type="text" placeholder="Type Your Note Content Here!">

                    </div>
                    <div>
                        <button id="saveNoteInput">SAVE</button>
                    </div>
                </form>
            </div>
            <div id="notes-container">
                <form id="deleteButtonForm"></form>
            </div>
        </div>
</body>

</html>
